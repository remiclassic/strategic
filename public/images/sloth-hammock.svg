        <path d="M70,40 Q80,50 90,60" stroke="#8B7355" stroke-width="10" fill="none"/>
        
        <!-- ZZZ -->
        <text x="80" y="20" font-family="Comic Sans MS" fill="#2C3E50" font-size="24">ðŸ’¤</text>
