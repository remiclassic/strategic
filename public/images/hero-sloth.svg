<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <defs>
        <pattern id="money-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
            <text x="25" y="25" font-size="20" text-anchor="middle" fill="#2C3E50" opacity="0.1">ðŸ’°</text>
        </pattern>
    </defs>
    <rect width="400" height="400" fill="url(#money-pattern)" opacity="0.1"/>

    <!-- Hammock -->
    <path d="M50,200 Q200,300 350,200" stroke="#8B4513" stroke-width="8" fill="none"/>
    <path d="M50,220 Q200,320 350,220" stroke="#8B4513" stroke-width="8" fill="none"/>
    
    <!-- Sloth Body -->
    <g transform="translate(150,150)">
        <!-- Main Body -->
        <ellipse cx="50" cy="50" rx="60" ry="40" fill="#8B7355"/>
        
        <!-- Face -->
        <circle cx="30" cy="40" r="8" fill="#2C3E50"/> <!-- Left Eye -->
        <circle cx="70" cy="40" r="8" fill="#2C3E50"/> <!-- Right Eye -->
        <path d="M40,60 Q50,70 60,60" stroke="#2C3E50" stroke-width="4" fill="none"/> <!-- Smile -->
        
        <!-- Arms -->
        <path d="M0,50 Q-20,70 -30,90" stroke="#8B7355" stroke-width="12" fill="none"/>
        <path d="M100,50 Q120,70 130,90" stroke="#8B7355" stroke-width="12" fill="none"/>
        
        <!-- Money Symbols -->
        <text x="20" y="20" font-size="24" fill="#2C3E50">ðŸ’°</text>
        <text x="70" y="20" font-size="24" fill="#2C3E50">ðŸ’°</text>
    </g>

    <!-- Cape -->
    <path d="M150,200 Q200,250 250,200" fill="#FF4D4D" stroke="#2C3E50" stroke-width="4"/>
</svg> 